<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
    }

    button:active {
      transform: scale(0.95);
    }

    #message {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <p>(Double-click YES to confirm ðŸ˜Œ)</p>

    <button id="yes" ondblclick="yesConfirmed()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>

    <div id="message"></div>
  </div>

  <script>
    function yesConfirmed() {
      document.getElementById("message").innerHTML =
        "ðŸ¥° Best choice ever.<br>See you on Feb 14 ðŸ’˜";
    }

    function moveNo() {
      const noBtn = document.getElementById("no");

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
